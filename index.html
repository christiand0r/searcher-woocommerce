<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Woocommerce KWUSA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Buscador -->
    <div class="wform">
      <div class="wform_child wrapper-form">
        <span>Select Your Vehicle</span>

        <form id="form_searcher">
          <fieldset class="inputs_searcher">
            <div class="select-wrapper">
              <select
                name="searcher_brand"
                id="searcher_brand"
                aria-label="Brand"
                class="input_searcher"
              >
                <option value="" selected disabled hidden>Brand</option>

                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select
                name="searcher_model"
                id="searcher_model"
                aria-label="Model"
                class="input_searcher"
              >
                <option value="" selected disabled hidden>Model</option>

                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select
                name="searcher_year"
                id="searcher_year"
                aria-label="Year"
                class="input_searcher"
              >
                <option value="" selected disabled hidden>Year</option>

                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>

            <button type="submit">BUSCAR</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Feed de Productos -->
    <div class="wform">
      <div class="wform_child wrapper">
        <div class="feed_products">
          <div class="card_product">
            <img
              src="npia.png"
              alt="No product image available"
              class="card_product-image"
            />
            <a href="" type="button" class="card_product-buy">ADD TO CART</a>
            <div class="card_product-body">
              <p class="product_name">PRODUCTO A</p>
              <p class="product_price">$9.99</p>

              <span class="product_sku">SKU:</span>
            </div>
          </div>
          <div class="card_product">
            <img
              src="npia.png"
              alt="No product image available"
              class="card_product-image"
            />
            <a href="" type="button" class="card_product-buy">ADD TO CART</a>
            <div class="card_product-body">
              <p class="product_name">PRODUCTO B</p>
              <p class="product_price">$9.99</p>

              <span class="product_sku">SKU:</span>
            </div>
          </div>
          <div class="card_product">
            <img
              src="npia.png"
              alt="No product image available"
              class="card_product-image"
            />
            <a href="" type="button" class="card_product-buy">ADD TO CART</a>
            <div class="card_product-body">
              <p class="product_name">PRODUCTO C</p>
              <p class="product_price">$9.99</p>

              <span class="product_sku">SKU:</span>
            </div>
          </div>
          <div class="card_product">
            <img
              src="npia.png"
              alt="No product image available"
              class="card_product-image"
            />
            <a href="" type="button" class="card_product-buy">ADD TO CART</a>
            <div class="card_product-body">
              <p class="product_name">PRODUCTO D</p>
              <p class="product_price">$9.99</p>

              <span class="product_sku">SKU:</span>
            </div>
          </div>
          <div class="card_product">
            <img
              src="npia.png"
              alt="No product image available"
              class="card_product-image"
            />
            <a href="" type="button" class="card_product-buy">ADD TO CART</a>
            <div class="card_product-body">
              <p class="product_name">PRODUCTO E</p>
              <p class="product_price">$9.99</p>

              <span class="product_sku">SKU:</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
